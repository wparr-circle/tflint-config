on:
  push:
    branches:
      - main
      
name: test

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Create Tag
      uses: actions/github-script@v6
      with:
        github-token: ${{ github.token }}
        script: |     
          github.rest.git.createRef({
            owner: context.repo.owner,
            repo: context.repo.repo,
            ref: `refs/tags/test`,
            sha: context.sha
          })
